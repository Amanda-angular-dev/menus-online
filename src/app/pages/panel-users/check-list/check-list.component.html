
@if (items.length > 0) {
    <table class="table table-striped table-bordered mt-4">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        @for (item of items; track item?.nombre; let i = $index) {
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>${{ item.precio }}</td>
          </tr>
        }
      </tbody>
    </table>
    <button type="submit" class="btn btn-success">
      <img  style="width: 20px; height: auto;margin-right:10px;" src="enviar.png"/>Send menu
    </button>
  } @else {
    <div class="text-muted mt-3">
There are no items loaded yet.</div>
  }
